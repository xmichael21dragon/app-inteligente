<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Um aplicativo financeiro minimalista para controle completo de receitas e despesas." />
    
    <!-- Security Headers (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://*.google-analytics.com https://*.doubleclick.net https://*.google.com https://*.google.com.br;">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    
    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/272/272525.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Carteira">

    <title>Carteira Inteligente</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0f172a',
              secondary: '#334155',
              accent: 'var(--color-accent, #6366f1)',
              success: '#10b981',
              danger: '#ef4444',
              warning: '#f59e0b',
            },
            borderRadius: {
              '2xl': '1.25rem',
              '3xl': '1.5rem',
              '4xl': '2rem',
              '5xl': '2.5rem'
            }
          }
        }
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
      :root { --color-accent: #6366f1; }
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
      .dark body { background-color: #020617; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      #app-loader {
        position: fixed; inset: 0; display: flex; flex-direction: column;
        align-items: center; justify-content: center; background: #f8fafc; z-index: 9999;
      }
      .dark #app-loader { background: #020617; }
      .spinner {
        width: 32px; height: 32px; border: 3px solid rgba(99, 102, 241, 0.1);
        border-left-color: #6366f1; border-radius: 50%; animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "recharts": "https://esm.sh/recharts@2.10.3?deps=react@18.2.0",
        "uuid": "https://esm.sh/uuid@9.0.1",
        "lucide-react": "https://esm.sh/lucide-react@0.468.0?deps=react@18.2.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0"
      }
    }
    </script>
  </head>
  <body class="antialiased">
    <div id="root">
      <div id="app-loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
